<div class="calendar-panel jq-hide">
    <div class="calendar-container">
        <div class="calendar-top">
        <div class="calendar-prv">上翻</div>
        <div class="calendar-title" data-type="days">
            <span class="year">{{selectYear}}年{{selectMonth}}月</span>
        </div>
        <div class="calendar-next">下翻</div>
         </div>
        <table>
            <thead id="calendar-thead">

            </thead>
            <tbody id="calendar-tbody">
            </tbody>
        </table>
        <div class="calendar-tip">
            <span> 今天</span>
        </div>
    </div>
</div>
