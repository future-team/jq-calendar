<tr>
    {{#each days}}
    {{#renderMonth this}}

    {{else}}
    <td><span {{#if disabled}} class="disabled"{{/if}} {{#if on}}class="on" {{/if}} >{{this.key}}</span></td>
    </tr>
    <tr>
    {{/renderMonth}}
    {{/each}}
</tr>
