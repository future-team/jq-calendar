<tr>
    {{#each days}}
    {{#renderMonth this}}
    <td><span class="day {{#if disabled}}disabled{{/if}}{{#unless this.key}}disabled valid{{/unless}}{{#if on}} on {{/if}} ">{{this.key}}</span></td>
    {{else}}
    <td><span class="day {{#if disabled}}disabled{{/if}} {{#if on}} on {{/if}} ">{{this.key}}</span></td>
    </tr>
    <tr>
    {{/renderMonth}}
    {{/each}}
</tr>
